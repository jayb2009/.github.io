<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #canvas3d {
            flex: 1;
            height: 100%;
        }
        #navbar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #navbar .line {
            width: 2px;
            height: 100px;
            background: #333;
        }
        #navbar .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        #navbar .dot.active {
            background: #333;
        }
        #plan {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas3d"></canvas>
        <div id="navbar">
            <div class="dot" data-page="0"></div>
            <div class="line"></div>
            <div class="dot" data-page="1"></div>
            <div class="line"></div>
            <div class="dot" data-page="2"></div>
        </div>
        <canvas id="plan"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Plan canvas setup
        const planCanvas = document.getElementById('plan');
        const planCtx = planCanvas.getContext('2d');
        planCanvas.width = 100;
        planCanvas.height = 100;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Plane for shadow
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.2 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -1;
        plane.receiveShadow = true;
        scene.add(plane);

        // Objects for each page
        const objects = [
            new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshStandardMaterial({ color: 0x007bff })
            ),
            new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0xff0000 })
            ),
            new THREE.Mesh(
                new THREE.TorusGeometry(0.4, 0.2, 16, 100),
                new THREE.MeshStandardMaterial({ color: 0x00ff00 })
            )
        ];
        objects.forEach(obj => {
            obj.castShadow = true;
            obj.visible = false;
            scene.add(obj);
        });

        // Camera position
        camera.position.z = 3;

        // Page state
        let currentPage = 0;
        objects[currentPage].visible = true;
        document.querySelector(`.dot[data-page="${currentPage}"]`).classList.add('active');

        // Rotation and zoom
        let targetRotationX = 0;
        let targetRotationY = 0;
        let zoom = 3;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse interaction
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.clientX - previousMousePosition.x,
                    y: e.clientY - previousMousePosition.y
                };
                targetRotationY += deltaMove.x * 0.01;
                targetRotationX += deltaMove.y * 0.01;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Zoom with mouse wheel
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * 0.005;
            zoom = Math.max(1, Math.min(5, zoom));
            camera.position.z = zoom;
        });

        // Page navigation
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('click', () => {
                const page = parseInt(dot.dataset.page);
                if (page !== currentPage) {
                    objects[currentPage].visible = false;
                    document.querySelector(`.dot[data-page="${currentPage}"]`).classList.remove('active');
                    currentPage = page;
                    objects[currentPage].visible = true;
                    document.querySelector(`.dot[data-page="${currentPage}"]`).classList.add('active');
                    targetRotationX = 0;
                    targetRotationY = 0;
                    objects[currentPage].rotation.set(0, 0, 0);
                    zoom = 3;
                    camera.position.z = zoom;
                }
            });
        });

        // Scroll navigation
        let lastScrollTop = 0;
        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && currentPage < objects.length - 1) {
                objects[currentPage].visible = false;
                document.querySelector(`.dot[data-page="${currentPage}"]`).classList.remove('active');
                currentPage++;
                objects[currentPage].visible = true;
                document.querySelector(`.dot[data-page="${currentPage}"]`).classList.add('active');
                targetRotationX = 0;
                targetRotationY = 0;
                objects[currentPage].rotation.set(0, 0, 0);
                zoom = 3;
                camera.position.z = zoom;
            } else if (e.deltaY < 0 && currentPage > 0) {
                objects[currentPage].visible = false;
                document.querySelector(`.dot[data-page="${currentPage}"]`).classList.remove('active');
                currentPage--;
                objects[currentPage].visible = true;
                document.querySelector(`.dot[data-page="${currentPage}"]`).classList.add('active');
                targetRotationX = 0;
                targetRotationY = 0;
                objects[currentPage].rotation.set(0, 0, 0);
                zoom = 3;
                camera.position.z = zoom;
            }
        });

        // Draw plan diagram
        function drawPlan() {
            planCtx.clearRect(0, 0, planCanvas.width, planCanvas.height);
            planCtx.strokeStyle = '#333';
            planCtx.lineWidth = 2;
            planCtx.beginPath();

            const obj = objects[currentPage];
            const rotationY = obj.rotation.y;

            if (currentPage === 0) { // Cube
                const size = 40;
                const cos = Math.cos(rotationY);
                const sin = Math.sin(rotationY);
                const points = [
                    [-size, -size], [size, -size], [size, size], [-size, size]
                ].map(p => [
                    p[0] * cos - p[1] * sin,
                    p[0] * sin + p[1] * cos
                ]);
                planCtx.moveTo(points[0][0] + 50, points[0][1] + 50);
                for (let i = 1; i < points.length; i++) {
                    planCtx.lineTo(points[i][0] + 50, points[i][1] + 50);
                }
                planCtx.closePath();
            } else if (currentPage === 1) { // Sphere
                planCtx.arc(50, 50, 40, 0, 2 * Math.PI);
            } else if (currentPage === 2) { // Torus
                planCtx.arc(50, 50, 40, 0, 2 * Math.PI);
                planCtx.arc(50, 50, 20, 0, 2 * Math.PI);
            }

            planCtx.stroke();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            const currentObject = objects[currentPage];
            currentObject.rotation.x += (targetRotationX - currentObject.rotation.x) * 0.1;
            currentObject.rotation.y += (targetRotationY - currentObject.rotation.y) * 0.1;
            renderer.render(scene, camera);
            drawPlan();
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
