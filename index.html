<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan and Zoom Image</title>
    <style>
        #imageContainer {
            width: 800px;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
        }
        #panZoomImage {
            position: absolute;
            top: 0;
            left: 0;
            max-width: none;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="panZoomImage" src="https://raw.githubusercontent.com/jayb2009/.github.io/main/cso01.jpg" alt="Pan and Zoom Image">
    </div>

    <script>
        const container = document.getElementById('imageContainer');
        const img = document.getElementById('panZoomImage');
        let isDragging = false;
        let startX, startY, initialX, initialY;
        let scale = 1;

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * -0.01;
            scale = Math.min(Math.max(0.1, scale + delta), 10);
            img.style.transform = `scale(${scale})`;
        });

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = parseFloat(img.style.left) || 0;
            initialY = parseFloat(img.style.top) || 0;
            img.style.transition = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                img.style.left = `${initialX + dx}px`;
                img.style.top = `${initialY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            img.style.transition = 'all 0.2s ease';
        });

        document.addEventListener('mouseleave', () => {
            isDragging = false;
            img.style.transition = 'all 0.2s ease';
        });
    </script>
</body>
</html>
